<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Kolory i tła bootstrap</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <body>

        <h1>9 nazw kolorow i background</h1>
        <!-- info online
        https://getbootstrap.com/docs/4.1/utilities/colors/ -->
        
        <!-- schemat tworzenia
        {element}-{kolor} -->

        <p class="text-primary bg-warning">kolor podstawowy</p>
        <p class="text-secondary">kolor drugi</p>
        <p class="text-success">kolor sukcesu</p>
        <p class="text-danger">kolor zagrożenia</p>
        <p class="text-warning">kolor ostrzeżenia</p>
        <p class="text-info">kolor info</p>
        <p class="text-light bg-info">kolor jasny</p>
        <p class="text-dark">kolor ciemny</p>
        <p class="text-boy">kolor bialy</p>
        

        <div class="bg-success">
            <p class="text-light">tekst na tle w div</p>
        </div>

        <br>
        <button class="btn btn-primary">kliknij mnie</button>

        <br>
        <table>
            <tr>
                <td class="bg-warning text-danger">Id</td>
                <td>1</td>
            </tr>
        </table>
        <br>
        <table>
            <tr class="table-warning">
                <th>maja swoj przedrostek tabelowe klasy sa bardziej pastelowe</th>  
                <td>Id</td>
                <td>1</td>
            </tr>
        </table>
            <br>

        <div class="border border-warning bg-dark text-white">
            div
        </div>
        <br>

        <ul>
            <li class="list-group-item bg-info text-light">nr1</li>
            <li class="list-group-item list-group-item-success">nr2</li>
            <!-- listy tez maja swoj prefix -->
            <li class="list-group-item list-group-item-danger">nr3</li>
        </ul>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
