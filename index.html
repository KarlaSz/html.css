<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="description" content="Strona o html form">
    <meta charset="utf-8">
    <meta name="keyword" content="forms, html">
    <title>Karo page - forms html</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">


</head>
<body>

    <h1>HTML forms</h1>

    <form action="">

        
        <label for="username">User name</label>
        <input type="text" id="username" name="username" placeholder="username" required>
        <br><br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="your email" required>
        <br><br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="enter password" required>
        <br><br>

        <hr>
        <p>Select your age:</p>
        <input type="radio" name="age" value="0-25" id="option-1">
        <label for="option-1">0-25</label>
        <input type="radio" name="age" value="26-50" id="option-2">
        <label for="option-2">26-50</label>
        <input type="radio" name="age" value="51+" id="option-3">
        <label for="option-3">51+</label>

        <hr>
        <br><br>
        <label for="question">Security question:</label>
        <select name="question" id="question">
            <option value="q1">What colour are your favourite pair of socks?</option>
            <option value="q2">If you could be a vege, what it be?</option>
            <option value="q3">What is your best ever Security question?</option>
        </select>

        <br><br>
        <label for="answer">Security question answer:</label>
        <input type="text" id="answer">

        <br><br> 
        <label for="bio">Your bio:</label><br> 
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you...">Enter your bio..</textarea>


        <br><br>
        <input type="submit" name="" value="submit the form" id="">

    </form>


</body>


</html>
